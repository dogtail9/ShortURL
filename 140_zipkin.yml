apiVersion: v1
kind: Service
metadata:
  namespace: shorturl-dev
  name: zipkin
  labels:
    app: zipkin
    service: zipkin
spec:
  ports:
  - port: 9411
    name: http
  selector:
    app: zipkin

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: shorturl-dev
  name: zipkin-v1
  labels:
    app: zipkin
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: zipkin
      version: v1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: zipkin
        version: v1
    spec:
      containers:
      - name: zipkin
        image: openzipkin/zipkin-slim
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 9411

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: shorturl-dev
  name: zipkin
spec:
  hosts:
  - "shorturl.dev"
  gateways:
  - shorturl-gateway-dev
  http:
  - match:
    - uri:
        prefix: /zipkin
    route:
    - destination:
        host: zipkin
        port:
          number: 9411