apiVersion: v1
kind: Service
metadata:
  namespace: shorturl-dev
  name: sql
  labels:
    app: sql
    service: sql
spec:
  ports:
  - port: 1433
    protocol: TCP
  selector:
    app: sql

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: shorturl-dev
  name: sql-v1
  labels:
    app: sql
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: sql
      version: v1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sql
        version: v1
    spec:
      containers:
      - name: sql
        image: mcr.microsoft.com/mssql/server
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 1433
        resources:
          limits:
            memory: "2Gi"
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          value: P@ssw0rd