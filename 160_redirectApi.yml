apiVersion: v1
kind: Service
metadata:
  namespace: shorturl-dev
  name: redirect
  labels:
    app: redirect
    service: redirect
spec:
  ports:
  - port: 5001
    name: http
  selector:
    app: redirect

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: shorturl-dev
  name: redirect-v1
  labels:
    app: redirect
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: redirect
      version: v1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: redirect
        version: v1
    spec:
      containers:
      - name: redirect
        image: shorturl/redirectapi:dev
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 5001
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Kubernetes
      - name: cache
        image: shorturl/cache:v0.1
        resources:
          limits:
            memory: "2Gi"
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          value: P@ssw0rd

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: shorturl-dev
  name: redirect
spec:
  hosts:
  - "*"
  gateways:
  - shorturl-gateway
  http:
  - match:
    - uri:
        prefix: /redirect
    route:
    - destination:
        host: redirect
        port:
          number: 5001