apiVersion: v1
kind: Service
metadata:
  namespace: shorturl-dev
  name: management
  labels:
    app: management
    service: management
spec:
  ports:
  - port: 5002
    name: http
  selector:
    app: management

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: shorturl-dev
  name: management-v1
  labels:
    app: management
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: management
      version: v1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: management
        version: v1
    spec:
      containers:
      - name: management
        image: shorturl/urlmanagementapi:dev
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 5002
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Kubernetes
