apiVersion: v1
kind: Service
metadata:
  namespace: shorturl-dev
  name: web
  labels:
    app: web
    service: web
spec:
  ports:
  - port: 5003
    name: http
  selector:
    app: web

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: shorturl-dev
  name: web-v1
  labels:
    app: web
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: web
      version: v1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: web
        version: v1
    spec:
      containers:
      - name: web
        image: shorturl/managementgui:dev
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 5003
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Kubernetes-dev

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: shorturl-dev
  name: web
spec:
  hosts:
  - "shorturl.dev"
  gateways:
  - shorturl-gateway-dev
  http:
  - match:
    - uri:
        prefix: /admin
#    rewrite:
#      uri: /admin
    route:
    - destination:
        host: web
        port:
          number: 5003